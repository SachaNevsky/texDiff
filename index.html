<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LaTeX diff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' blob: data:; script-src 'self' 'wasm-unsafe-eval'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'">

    <!-- EARLY ERROR SUPPRESSION - Must run before any other scripts -->
    <script>
        (function () {
            // Global error handler
            window.addEventListener('error', function (event) {
                const message = event.message || '';
                const filename = event.filename || '';

                if (message.includes('JSON.parse: unexpected character') ||
                    message.includes('FS is not defined') ||
                    message.includes('Could not create') ||
                    message.includes('mkdir failed') ||
                    filename.includes('pre.js') ||
                    filename.includes('post.js') ||
                    filename.includes('perlrunner.html') ||
                    filename.includes('pdftex-worker.js')) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                }
            }, true);

            // Unhandled promise rejections
            window.addEventListener('unhandledrejection', function (event) {
                const reason = String(event.reason || '');

                if (reason.includes('Invalid PDF structure') ||
                    reason.includes('InvalidPDFException') ||
                    reason.includes('JSON.parse') ||
                    reason.includes('FS is not defined')) {
                    event.preventDefault();
                    return false;
                }
            });

            // Console overrides
            const originalError = console.error;
            console.error = function (...args) {
                const message = String(args[0] || '');
                if (message.includes('Could not create') ||
                    message.includes('mkdir failed') ||
                    message.includes('FS is not defined') ||
                    message.includes('JSON.parse') ||
                    message.includes('Invalid PDF') ||
                    message.includes('InvalidPDFException')) {
                    return;
                }
                originalError.apply(console, args);
            };

            const originalWarn = console.warn;
            console.warn = function (...args) {
                const message = String(args[0] || '');
                if (message.includes('asm.js is deprecated') ||
                    message.includes('Invalid absolute docBaseUrl') ||
                    message.includes('Indexing all PDF objects') ||
                    message.includes('Warning:')) {
                    return;
                }
                originalWarn.apply(console, args);
            };

            const originalLog = console.log;
            console.log = function (...args) {
                const message = String(args[0] || '');
                if (message.includes('Could not create') ||
                    message.includes('mkdir failed') ||
                    message.includes('asm.js is deprecated') ||
                    message.includes('LazyFiles on gzip') ||
                    message.includes('This is pdfTeX') ||
                    message.includes('restricted \\write18') ||
                    message.includes('entering extended mode') ||
                    message.includes('LaTeX2e') ||
                    message.includes('Document Class:') ||
                    message.includes('//texmf-dist/') ||
                    message.includes('./input.tex') ||
                    message.includes('Successfully compiled asm.js') ||
                    message.includes('No file input.aux') ||
                    message.includes('[Loading MPS to PDF converter') ||
                    message.includes('Output written on input.pdf') ||
                    message.includes('Transcript written on input.log') ||
                    message.match(/^\([\/\.]/) ||
                    message.match(/^\)/) ||
                    message === '<empty string>') {
                    return;
                }
                originalLog.apply(console, args);
            };
        })();
    </script>
</head>

<body>
    <header class="toolbar">
        <button id="diffBtn">Generate diff PDF</button>
        <span id="status" aria-live="polite"></span>
    </header>

    <div class="pagewrap">
        <main class="panes">
            <textarea id="oldInput" placeholder="Old LaTeX" spellcheck="false"></textarea>
            <textarea id="newInput" placeholder="New LaTeX" spellcheck="false"></textarea>
        </main>

        <div id="pdfContainer" style="display: none; margin-top: 20px;">
            <h3>Generated PDF:</h3>
            <iframe id="pdfViewer" style="width: 100%; height: 600px; border: 1px solid #ddd;"></iframe>
        </div>
    </div>

    <!-- Promise library (required by texlive.js) -->
    <script src="./vendor/texlive.js/promise.js" type="text/javascript"></script>
    <!-- texlive.js PDFTeX (must load before main.js) -->
    <script src="./vendor/texlive.js/pre.js" type="text/javascript"></script>
    <script src="./vendor/texlive.js/pdftex.js" type="text/javascript"></script>
    <script src="./vendor/texlive.js/post.js" type="text/javascript"></script>
    <!-- Bundled script -->
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
