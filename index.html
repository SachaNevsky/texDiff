<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LaTeX diff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
</head>

<body>
    <header class="toolbar">
        <button id="diffBtn">Generate diff PDF</button>
        <button id="downloadTexBtn" style="display: none; margin-left: 10px;">Download diff.tex</button>
        <span id="status" aria-live="polite"></span>
    </header>

    <div class="pagewrap">
        <main class="panes">
            <textarea id="oldInput" placeholder="Old LaTeX" spellcheck="false"></textarea>
            <textarea id="newInput" placeholder="New LaTeX" spellcheck="false"></textarea>
        </main>

        <div id="pdfContainer" style="display: none; margin-top: 20px;">
            <h3>PDF Preview:</h3>
            <p style="font-size: 0.9em; color: #666;">
                PDF will open in a new tab. If blocked, check the preview below.
            </p>
            <iframe id="pdfViewer" style="width: 100%; height: 600px; border: 1px solid #ddd;"></iframe>
        </div>
    </div>

    <!-- Bundled script with SwiftLaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/@swiftlatex/pdftex.wasm@latest/pdftex.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
