<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LaTeX diff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self'; script-src 'self' 'wasm-unsafe-eval'; worker-src 'self' blob:; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'">
</head>

<body>
    <header class="toolbar">
        <button id="diffBtn">Generate diff PDF</button>
        <span id="status" aria-live="polite"></span>
    </header>

    <div class="pagewrap">
        <main class="panes">
            <textarea id="oldInput" placeholder="Old LaTeX" spellcheck="false"></textarea>
            <textarea id="newInput" placeholder="New LaTeX" spellcheck="false"></textarea>
        </main>
    </div>

    <!-- texlive.js PDFTeX (must load before main.js) -->
    <script src="./vendor/texlive.js/pre.js" type="text/javascript"></script>
    <script src="./vendor/texlive.js/pdftex.js" type="text/javascript"></script>
    <script src="./vendor/texlive.js/post.js" type="text/javascript"></script>
    <!-- <script src="./vendor/texlive.js/pdftex-worker.js" type="text/javascript"></script> -->
    <!-- Bundled script -->
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
