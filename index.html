<head>
    <meta charset="utf-8">
    <title>LaTeX diff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' blob:; script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval' https://cdn.jsdelivr.net 'sha256-QRQvE3PFNNltdv5VVo1inEya/O65FkRwgf1OAeuI0i8=' 'sha256-SbfF59mhWR1jjxxWGFsHu/gIyT7b19a2c6yMPpxfRnI=' 'sha256-iEL+FVTuMmrY4pjuxH29WUyRRDl5LePkBQogTyt5tz0=' 'sha256-LeQ0Jb4fBw3wubW8OEZP4NhfbUIETiPqpS9I36aXs7I=' 'sha256-YfYNVmbgXUDooOvCDyqvb6aZD4HQjBaPWdblZfjfiDk=' 'sha256-l8RYQ41E8XGaEP12k58+ItAdRyeXoKc1FWN/RL5UNJ4='; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://cdn.jsdelivr.net">
    <!-- Remove the TEXLIVE_CONFIG script - not needed with CDN -->
</head>

<body>
    <header class="toolbar">
        <button id="diffBtn">Generate diff PDF</button>
        <span id="status" aria-live="polite"></span>
    </header>

    <div class="pagewrap">
        <main class="panes">
            <textarea id="oldInput" placeholder="Old LaTeX" spellcheck="false"></textarea>
            <textarea id="newInput" placeholder="New LaTeX" spellcheck="false"></textarea>
        </main>
    </div>

    <!-- Use CDN version of texlive.js -->
    <script src="https://cdn.jsdelivr.net/npm/@manuels/texlive.js@0.2.2/texlive.js"></script>

    <!-- Your bundled script -->
    <script src="./main.js" type="text/javascript"></script>
</body>
